<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinosearch - top 250 movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-light mb-5">
        <div class="container">
            <a class="navbar-brand me-5 m-0" href="./index.html">Kinosearch</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Top 250 Movies</a>
                    </li>
                    <li>
                        <a class="nav-link" aria-current="page" href="./top-250-tvs.html">Top 250 TVs</a>
                    </li>
                </ul>

                <form id="search-form" class="input-group search-form" role="search" action="search.html">
                    <input class="form-control form-control-sm" type="search" placeholder="Search movie by name"
                        aria-label="Search" name="search">

                    <button class="btn btn-sm btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="search-spinner" class="spinner-border mx-auto d-block" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="page-content pt-5 pb-5 mb-5 d-none">
            <div class="fs-1 mb-5">Top 250 Movies</div>

            <div id="top-250-movies" class="card-list text-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/250movies.js"></script>
</body>

</html>
